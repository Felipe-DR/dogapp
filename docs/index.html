<!DOCTYPE html><html lang="pt-br"><head><title>Dog App</title><link rel="shortcut icon" href="public/assets/img/favicon/favicon.ico"><link href="https://fonts.googleapis.com/css?family=Anton|Cinzel+Decorative|Comic+Neue|Dancing+Script|Indie+Flower&display=swap" rel="stylesheet"><link rel="stylesheet" href="public/assets/css/style.min.css"></head><body><script>
      document.documentElement.className += ' js';
   </script><main><section><header class="l-header"><h1 class="t1">Dog app</h1><svg class="c-icon c-icon--color-secondary c-icon--size-medium c-icon__paw"><use xlink:href="public/assets/img/svg/icons.svg#icon-paw"></use></svg></header><form class="c-form" data-setting="config"><div class="l-grid"><div> <label class="c-form__label" for="breed">Selecione uma raça</label> <select id="breed" name="breed" data-setting="listBreeds"></select> <label class="c-form__label" for="dogName">Digite o nome do cachorro</label> <input id="dogName" type="text" name="dogName" placeholder="Doberman"> <label class="c-form__label" for="color">Selecione uma cor</label> <select id="color" name="color"><option value="#4169E1">Azul</option><option value="#00FF7F">Verde</option><option value="#FF4500">Laranja</option><option value="#FF0000">Vermelho</option><option value="#FFD700">Amarelo</option></select> <label class="c-form__label" for="fontFamily">Selecione uma fonte</label> <select id="fontFamily" name="fontFamily"><option value="Anton">Anton</option><option value="Comic Neue">Comic Neue</option><option value="Cinzel Decorative">Cinzel</option><option value="Dancing Script">Dancing Script</option><option value="Indie Flower">Indie Flower</option></select> <button class="c-button c-button--default c-button--color-primary c-button--hover-primary" data-setting="saveConfig">Salvar Configurações</button></div><div class="l-content__result" data-setting="contentResult"><h2 class="l-content__title t2" data-setting="dogName">Nome do cachorro</h2><div class="l-content__img" data-setting="dogImage"></div></div></div></form><footer class="l-footer"><p class="text"><span class="u-bold">criado por:</span> Felipe Dominguito</p></footer></section></main><script src="public/assets/js/script.min.js"></script></body></html>
